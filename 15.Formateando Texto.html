     <meta charset="utf-8">

    <body>
     <p><strong>Texto en negrita</strong></p><!--Poner un texto en negrilla etiqueta <strong>-->
     <p>Este párrafo contiene texto en <em>cursiva</em></p><!--Poner un tecxto en cursiva  etiqueta <em>-->
     <p>Este texto está <del>tachado</del></p><!--Tachar texto con la etiqueta <del>-->
     <p>Este texto esta en <sup>superindice</sup></p><!--Poner un texto en super indice <sup>-->
     <p>Este texto este en <sub>subindice</sub></p><!--Poner un texto en sub indice <sub>-->
 
    </body>
</html>
